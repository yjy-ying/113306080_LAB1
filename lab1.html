<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <table border="1">
        
        <tr>
            <th colspan="3">Personal Information</th>
        </tr>
        
       
        <tr>
            <
            <td rowspan="3">
                <img src="personal-photo.jpg" alt="Personal Photo" style="width: 100px; height: auto;">
                <br>
                Personal Photo
            </td>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </td>
        </tr>

        
        <tr>
            <td>County:</td>
            <td>
                <select name="county">
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
        </tr>

        
        <tr>
            <td colspan="2">Birthday:</td>
            <td><input type="date" name="birthday"></td>
        </tr>

        
        <tr>
            <td colspan="2">E-mail:</td>
            <td><input type="email" name="email"></td>
        </tr>

        
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swimming"> Swimming
                <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="movie"> Movie
                <input type="checkbox" name="hobby" value="game"> Game
                <input type="checkbox" name="hobby" value="sleep"> Sleep
            </td>
        </tr>

        
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="html"> HTML
                <input type="checkbox" name="skill" value="python"> Python
                <input type="checkbox" name="skill" value="office"> Microsoft Office
                <input type="checkbox" name="skill" value="premiere"> Premiere
            </td>
        </tr>

        
        <tr>
            <td>Say something</td>
            <td colspan="2">
                <textarea name="comments" placeholder="Say something here."></textarea>
            </td>
        </tr>
    </table>



</body>
</html>
